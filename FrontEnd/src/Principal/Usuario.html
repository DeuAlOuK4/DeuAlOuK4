<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">

    <title>FrontEnd</title>
    <script language="JavaScript">

        function validarformulario(){

            if(document.getElementById("nome").value==""){
                alert("Preencha o campo nome");
                document.getElementById("nome").focus();
                return false;
            }

            if(document.getElementById("idade").value==""){
                alert("Preencha o campo idade")
                document.getElementById("idade").focus();
                return false;
            }
            if(document.getElementById("cpf").value==""){
                alert("Preencha o campo CPF")
                document.getElementById("cpf").focus();
                return false;
            }
            if(document.getElementById("rg").value==""){
                alert("Preencha o campo rg")
                document.getElementById("rg").focus();
                return false;
            }
            if(document.getElementById("periodo").value==""){
                alert("Preencha o campo periodo")
                document.getElementById("periodo").focus();
                return false;
            }
            if(document.getElementById("formacao").value==""){
                alert("Preencha o campo formacao")
                document.getElementById("formacao").focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Faça sua inscrição para PUC Goiás agora</h1>
    <form method="post" onsubmit="return validarformulario()">
        <table align="center" border="1">
            <tr>
                <td align="center" colspan="2">Preencha o formulário abaixo</td>
            </tr>
            <tr>
                <td>
                    Nome:
                </td>
                <td><input type="text" id="nome" name="nome" placeholder="Escreva seu nome aqui"></td>
            </tr>

            <tr>
                <td>
                    Idade::
                </td>
                <td><input type="text" id="idade" name="idade" placeholder="Digite seu cpf aqui"></td>
            </tr>

            <tr>
                <td>
                    CPF:
                </td>
                <td><input type="text" id="cpf" name="cpf" placeholder="Digite seu cpf aqui"></td>
            </tr>

            <tr>
                <td>
                    Rg:
                </td>
                <td><input type="text" id="rg" name="rg" placeholder="Digite seu rg aqui"></td>
            </tr>

            <tr>
                <td>
                    Período:
                </td>
                <td><input type="text" id="periodo" name="periodo" placeholder="Digite o seu periodo aqui"></td>
            </tr>

            <tr>
                <td>
                    Formação:
                </td>
                <td><input type="text" id="formacao" name="formacao" placeholder="Escreva sua formação aqui"></td>
            </tr>
            <tr>
                <td colspan="100%" align="center"><input type="submit" id="botao" value="Enviar"/></td>
            </tr>
        </table>

    </form>

</body>
</html>
